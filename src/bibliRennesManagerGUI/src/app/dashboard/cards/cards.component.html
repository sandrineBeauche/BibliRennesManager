<mat-grid-list [cols]="nbCardsColumns" [rowHeight]="450" (window:resize)="onResize($event)">
  <mat-grid-tile *ngFor="let card of cards">
    <mat-card>
      <mat-card-header>
        <img mat-card-avatar ngxGravatar [email]="'{{card.data.name}}'" src="assets/{{card.data.name |  lowercase }}_avatar.png">
        <mat-card-title>{{card.data.name}}</mat-card-title>
        <mat-card-subtitle>{{card.data.cardId}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-grid-list cols="2">
          <mat-grid-tile>
            <div style="float: left">
              <jqxGauge [title]='bibRennesTitle' [value]="card.loans[0].nbLoans" 
                [max]="12" 
                [width]='300' 
                [height]='300'
                [ticksMajor]="ticksMajor"
                [ticksMinor]="ticksMinor"
                [labels]="labels">
            </jqxGauge>
            <div class="gaugeCaption">
              <img src="assets/bibliRennes.jpeg" width="50">
            </div>
            </div>
          </mat-grid-tile>
          <mat-grid-tile>
            <jqxGauge [title]='champsLibresTitle' 
                [value]="card.loans[1].nbLoans" 
                [max]="24" 
                [width]='300' [height]='300'
                [ticksMajor]="ticksMajor"
                [ticksMinor]="ticksMinor"
                [labels]="labels">
            </jqxGauge>
            <div class="gaugeCaption">
              <img src="assets/champsLibres.png" width="50">
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
    </mat-card>    
  </mat-grid-tile>
</mat-grid-list>
